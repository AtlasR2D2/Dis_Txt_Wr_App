{% extends 'bootstrap/base.html' %}

{% block styles %}
{{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">
<script src='http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.js'></script>
<script type="text/javascript">
    var timer = null;
    $(document).ready(function(){
        $('#text_area_id').keydown(function(){
               clearTimeout(timer);
               timer = setTimeout(clearTextbox, 5000)
        });
    });
        function clearTextbox() {
            document.getElementById('text_area_id').value="";
        }
</script>
{% endblock %}

{% block title %}Writing Prompt Generator{% endblock %}

{% block content %}
<div class="jumbotron text-center">
    <div class="container">
        <h1>Writing Prompt Generator</h1>
        <h2>Begin typing. If you stop typing for 5 seconds, the text area will clear.</h2>
        <br>
        <input type="button" value="Clear" onclick="window.clearTextbox();">
        <br>
        <br>
        <textarea id="text_area_id" placeholder="Start typing..." spellcheck="false" style="width:100%; height:100%;" ></textarea>
<!--        <h3>Text will be cleared in <p id="countdown_secs"></p> seconds.</h3>-->
    </div>
    </div>



{% endblock %}
